<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="acc1">
                <label class="accordion-title" for="acc1">My study</label>
                <div class="accordion-img">
                    <img src="./img/study.png" alt="study" class="mem-img">
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="acc2">
                <label class="accordion-title" for="acc2">May be</label>
                <div class="accordion-img">
                    <img src="./img/may-be.png" alt="may be" class="mem-img">
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="acc3">
                <label class="accordion-title" for="acc3">Stage</label>
                <div class="accordion-img">
                    <img src="./img/stage0-2.png" alt=" stage" class="mem-img">
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="acc4">
                <label class="accordion-title" for="acc4">Score</label>
                <div class="accordion-img">
                    <img src="./img/score.png" alt="score" class="mem-img">
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="acc5">
                <label class="accordion-title" for="acc5">Write off</label>
                <div class="accordion-img">
                    <img src="./img/write-off.png" alt="write off" class="mem-img">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
